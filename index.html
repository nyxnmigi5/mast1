<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kakao Maps Example</title>
  <!-- Kakao Maps API 스크립트 로드 -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=9a273153df44acda9bb3661c1fab8720"></script>
</head>
<body>
  <div id="map" style="width:500px;height:400px;"></div>
  <script>
    // Kakao Maps API 사용 코드
    var mapContainer = document.getElementById('map');
    var mapOption = {
      center: new kakao.maps.LatLng(37.5665, 126.9780), // 중심 좌표
      level: 3 // 확대 수준
    };
    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도 생성
  </script>
</body>
</html>
